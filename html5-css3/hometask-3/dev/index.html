              <li class="left__menu-list-items left__menu-list-item_about"><a class="left__menu-list-items-anchors left__menu-list-item-anchor_about" href="javascript:void(0)"><i class="icon ion-ios-people-outline left__menu-list-items-icons left__menu-list-item-icon_about"></i>

              <li class="left__menu-list-items left__menu-list-item_contact"><a class="left__menu-list-items-anchors left__menu-list-item-anchor_contact" href="javascript:void(0)"><i class="icon ion-ios-chatbubble-outline left__menu-list-items-icons left__menu-list-item-icon_contact"></i>

              <li class="left__menu-list-items left__menu-list-item_newsletter"><a class="left__menu-list-items-anchors left__menu-list-item-anchor_newsletter" href="javascript:void(0)"><i class="icon ion-ios-bell-outline left__menu-list-items-icons left__menu-list-item-icon_newsletter"></i>

                  <div class="counter__items-numbers-digits digit">0</div>
                </div>

              <div class="counter__items counter__item_seconds">

                  <div class="counter__items-numbers-digits digit">0</div>
                </div>

              </div>
            </div>

        <footer class="footer">
