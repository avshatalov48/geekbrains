<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="author" content="Alexander Shatalov">
    <title>Alexander Shatalov > React JS > Lesson 1 > Exercise 1</title>
    <script type="text/javascript">
        'use strict';

        let loop = (times = 0, callback = null) => {
            if (callback) {
                for (let i = 1; i <= times; i++) {
                    callback(i);
                }
            }
        };

        loop(3); // Не выводит ничего
        loop(5, (i) => console.log('Заголовок', i)); // times=5, 5 раз выводим "Заголовок" в консоль
    </script>
</head>

<body>
    <p>Результаты выведены в консоль.</p>
</body>

</html>
